<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 4; i++) {
        arr[i] = parseInt(prompt("Nhập vào số nguyên thứ " + (i + 1)))
    }
    let num = prompt("Nhập vào 1 số ngẫu nhiên để tìm trong mảng ")
    if (arr.indexOf(num) !== -1 ){
        let viTri = arr.indexOf(num)
        for (let i = viTri; i <arr.length ; i++) {
            arr[i] = arr[i+1];
        }
        arr[arr.length-1] = 0 ;
    }
    document.write(arr)
</script>
</body>
</html>
