<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    for (let i = 0; i < 3; i++) {
        let a = +prompt('nhập vào số thứ' + (i + 1))
    }
    let v = +prompt('nhập vào số ngẫu nhiên')
    let a = arr.indexOf(v)
    if (arr.indexOf(v) !== -1) {
        for (let i = a; i < arr.length; i++) {
            arr[i] = arr[i + 1]
        }
        arr.pop()

    }
    document.write(arr)
</script>
</body>
</html>
