<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [6, 7, 9, 23, 325, 10, 20, 24, 3, 44]
    let max = num[0]
    let total = 0
    for (let i = 0; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i]

        }
        total = total + num[i]

    }
    let medium = total / num.length
    document.write(max + '<br>' + medium)
</script>
</body>
</html>
