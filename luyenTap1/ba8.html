<!DOCTYPE html>

<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] =+ prompt("Nhập vào số thứ " + (i + 1))
    }
    let c=arr.sort(function(a, b) {
        return b - a})
    document.write(c)
</script>
