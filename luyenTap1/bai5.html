<script>
    let num=[6,-7,9,-23,325,10,-20,24,3,-44]
    let count=0
    for(let i=0;i<num.length;i++){
      if (num[i]<0){
          document.write(num[i])
          count++
      }

    }document.write('có tất cả '+count+'số ')
</script>
